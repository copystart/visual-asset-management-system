# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80;
        listen       [::]:80;
        server_name  {HOST_DOMAIN};

        # "Canonical Name" for this server
        location = /_sys/canon-name {
            default_type text/plain;
            add_header Access-Control-Allow-Origin *;

            # Return server's hostname name as it is on our SSL cert
            return 200 '{HOST_DOMAIN}';
        }

        location /healthcheck  {
            access_log off;
            return 200;
            add_header Content-Type text/plain;
        }

        # ----------
        # Ingress Router configuration and endpoints

        proxy_buffering off;
        proxy_request_buffering off;

        # Routes (endpoints). Each target port name here is the name
        # of the port as defined in `nucleus-stack.env` of the Base Stack

        # When configuring, please note that trailing slashes (or their absence)
        # is crucial - deleting them where they are or
        # adding them where they weren't will cause problems.

        # VAMS WebAPP - Single Page App Configuration
        location / {
            #match anything with an extension
            rewrite /[^/]*\.\w+$ "${uri}?" break;
            #ending in normal word
            rewrite /[a-z,A-Z,0-9,\-,_]+$ "/index.html?" break;
            #ending in /
            rewrite /?$ "/index.html?" break;
            #catch all
            rewrite ^ "${uri}?" break;
            proxy_pass {WEBAPP_BUCKET_URL};
            proxy_intercept_errors on;
            index index.html;
            expires $expires;
            add_header Cache-Control "public";
        }
    }
}